<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Kimstagram</title>

    <style>
        .box {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>




  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%">
      <div class="container-fluid" style="justify-content: space-between; flex-flow: nowrap; min-width: 1000px;">
          <a class="navbar-brand" href="#"><img style="width: 100px;" src="/static/images/logo.png" ></a>
          <input class="form-control me-2" style="width: 400px;" type="search" placeholder="Search" aria-label="Search">
          <div>
              <span class="material-icons">home</span>
              <span class="material-icons">send</span>
              <span class="material-icons">add_box</span>
              <span class="material-icons">explore</span>
              <span class="material-icons">favorite_border</span>
              <span class="material-icons">account_circle</span>
          </div>


      </div>
  </nav>

  <div style="display:flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 60px; background-color: #FAFAFA">
      <div style="width: 550px; height: 1000px; margin-right:300px;">
          <div style="border: solid 1px lightgray; background-color: white">
              <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
                  <div class="box">
                      <img class="profile" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/service/a85d0594017900001.jpg">
                  </div>
                  <div style="display: flex; flex-direction: row; justify-content: space-between">
                      <div>
                          사용자ID
                      </div>
                      <div>
                          <span class="material-icons-outlined">more_horiz</span>
                      </div>
                  </div>
              </div>

              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                              class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                              aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                              aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="https://i0.wp.com/blog.allstay.com/wp-content/uploads/2020/07/seaes.jpg?resize=940%2C705&ssl=1"
                               class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="https://i0.wp.com/blog.allstay.com/wp-content/uploads/2020/07/seaes4.jpg?resize=940%2C705&ssl=1"
                               class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="https://i0.wp.com/blog.allstay.com/wp-content/uploads/2020/07/seaes-bf.jpg?resize=940%2C705&ssl=1"
                               class="d-block w-100" alt="...">
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                          data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                          data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>

              <div style="display: flex; flex-direction: row; justify-content: space-between">
                  <div>
                    <span class="material-icons-outlined">favorite_border</span>
                    <span class="material-icons-outlined">mode_comment</span>
                    <span class="material-icons-outlined">send</span>
                  </div>
                  <div>
                    <span class="material-icons-outlined">bookmark_border</span>
                  </div>
              </div>
              <div>
                  댓글들
              </div>
              <div>
                  댓글입력창
              </div>
          </div>
      </div>
      <div style="width: 400px;height: 600px; background-color: lightgreen; position: fixed; left: 60%">
        오른쪽
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
